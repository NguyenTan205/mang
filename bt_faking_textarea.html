<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Faking Typing Effect</title>
    <style>
        textarea {
            width: 400px;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            resize: none;
        }
    </style>
</head>
<body>

<h2>Type anthing slowly</h2>
<textarea id="fakeTextarea" placeholder="Gõ bất kỳ để xem điều kỳ diệu..."></textarea>

<script>
    const textarea = document.getElementById("fakeTextarea");
    const fakeMessage = "Người đang nhập là 1 tên ngốc 😄😄😄😄😄😄gi";
    let count = 0;

    textarea.addEventListener("keydown", function(e) {
        e.preventDefault(); // chặn ký tự thật
        count++;
        textarea.value = fakeMessage.substring(0, count);
    });
</script>

</body>
</html>
