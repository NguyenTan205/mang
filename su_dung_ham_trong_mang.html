    // Bài 3: Chuyển đổi chữ thường sang chữ hoa và ngược lại

    // lap ham doi chu in hoa
    function doi_kieu_chu(chuoi) {
        let ketqua = "";
        for (let i = 0; i < chuoi.length; i++){
            let kitu = chuoi[i];
            if (kitu === kitu.toLowerCase()){
                ketqua += kitu.toUpperCase();
            } else {
                ketqua += kitu.toLowerCase();
            }
        }
        return ketqua;
    }
    // vi du
    let array = 'The Quick Brown Fox';
    let chuoi_dao = doi_kieu_chu(array);
